{% extends "base.html" %}

{% block content %}
<h1>Pedidos</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Método de Pagamento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.cliente.nome }}</td>
            <td>{{ pedido.metodo_pagamento }}</td>
            <td>
                <a href="{{ url_for('simular_pagamento', pedido_id=pedido.id) }}">Simular Pagamento</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
