{% extends "base.html" %}

{% block content %}
<h2>Adicionar Novo Item ao Cardápio</h2>
<form method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea><br>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" required><br>

    <label for="ingredientes">Ingredientes:</label>
    <textarea id="ingredientes" name="ingredientes" required></textarea><br>

    <label for="foto">URL da Foto:</label>
    <input type="text" id="foto" name="foto"><br>

    <label for="informacoes_nutricionais">Informações Nutricionais:</label>
    <textarea id="informacoes_nutricionais" name="informacoes_nutricionais"></textarea><br>

    <button type="submit">Adicionar Item</button>
</form>
{% endblock %}
